<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem | AdoPet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/variaveis.css">
    <link rel="stylesheet" href="assets/css/cabecalho.css">
    <link rel="stylesheet" href="assets/css/animacao.css">
    <link rel="stylesheet" href="assets/css/mensagem.css">
    <link rel="stylesheet" href="assets/css/rodape.css">    
</head>
<body>
    <header class="cabecalho">
        <nav class="menu">
            <a href="index.html"><img src="assets/img/Logo-tablet.svg" alt="Logo" class="logo__tablet"/></a>
            <ul class="menu__lista"> 
                <li class="menu__item">
                    <a href="home.html" class="menu__item--link">
                        <img src="assets/img/Casa.svg" alt="casa"/>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="mensagem.html" class="menu__item--link">
                        <img src="assets/img/Mensagens.svg" alt="mensagem"/>
                    </a>
                </li>
                <div class="menu__usuario">
                    <a href="perfil.html" class="menu__usuario--link">
                        <img class="menu__usuario--imagem" src="assets/img/Usuário.svg" alt="Usuario"/>
                    </a>
                </div>
            </ul>
        </nav>
    </header>    
    <section class="principal saida">
        <p class="principal__descricao">Envie uma mensagem para a pessoa ou instituição que está cuidado do animal:</p>
    </section>
    <section class="card entrada">
        <form class="formulario">
            <label for="text">Nome</label>
            <input type="text" id="nome" class="input__padrao" required placeholder="Insira seu nome completo">
    
            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" class="input__padrao" required placeholder="Insira seu telefone e/ou whatsapp">

            <label for="animal">Nome do animal</label>
            <input type="text" id="animal" class="input__padrao" required placeholder="Por qual animal você se interessou?">
            
            <label for="mensagem">Mensagem</label>
			<textarea cols="70" rows="10" id="mensagem" class="input__padrao" required placeholder="Escreva sua mensagem."></textarea>

            <dir class="center-enviar">
                <input type="submit" value="Enviar" class="enviar">
            </dir>
        </form>
    </section>
    <footer class="rodape">
      <p class="rodape__texto">2022 - Desenvolvido por <a href="https://www.linkedin.com/in/leonardo-pereira-sampaio/" class="rodape__link">Leonardo Sampaio.</a></p>
    </footer>
</body>
</html>
