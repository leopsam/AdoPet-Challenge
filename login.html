<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | AdoPet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/variaveis.css">
    <link rel="stylesheet" href="assets/css/cabecalho.css">
    <link rel="stylesheet" href="assets/css/animacao.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <link rel="stylesheet" href="assets/css/rodape.css">    
</head>
<body>
    <header class="cabecalho">
        <nav class="menu">
            <a href="index.html"><img src="assets/img/Logo-tablet.svg" alt="Logo" class="logo__tablet"/></a>
            <ul class="menu__lista"> 
                <li class="menu__item">
                    <a href="home.html" class="menu__item--link">
                        <img src="assets/img/Casa.svg" alt="casa"/>
                    </a>
                </li>
                <li class="menu__item">
                    <a href="mensagem.html" class="menu__item--link">
                        <img src="assets/img/Mensagens.svg" alt="mensagem"/>
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <section class="principal saida">
        <img class="principal__logo" src="assets/img/Logo-azul.svg" alt="Logo da pagina AdoPet"/>
        <p class="principal__descricao">Já tem conta? Faça seu login:</p>
    </section>
    <form class="formulario entrada">
        <label for="email">Email:</label>
        <input type="email" id="email" class="input__padrao" required placeholder="Escolha seu melhor email">
        
        <label for="senha">Senha:</label>
        <input type="password" id="senha" class="input__padrao senha" required placeholder="Crie uma senha">
        <img src="assets/img/ocultar.png" class="btn"/>
        

        <a href="#" class="esqueci">Esqueci minha senha.</a>

        <input type="submit" value="Entrar" class="enviar" src="home.html">
    </form>
    <footer class="rodape">
      <p class="rodape__texto">2022 - Desenvolvido por <a href="https://www.linkedin.com/in/leonardo-pereira-sampaio/" class="rodape__link">Leonardo Sampaio.</a></p>
    </footer>

    <script type="text/javascript" src="assets/js/senha.js"></script>
</body>
</html>
