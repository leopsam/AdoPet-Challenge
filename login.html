<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | AdoPet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@500&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/base.css">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/variaveis.css">
    <link rel="stylesheet" href="assets/css/cabecalho.css">
    <link rel="stylesheet" href="assets/css/login.css">
    
</head>

<body>
    <header class="cabecalho">
        <figure class="cabecalho__forma">
            <img src="assets/img/Forma-1.svg" alt="primeira forma" class="cabecalho__forma--forma"/>
        </figure>
        <nav class="menu">
            <ul class="menu__lista">
                <li class="menu__item">
                    <a href="index.html" class="menu__item--link">
                        <img src="assets/img/Casa.svg" alt="casa">
                    </a>
                </li>
                <li class="menu__item">
                    <a href="#" class="menu__item--link">
                        <img src="assets/img/Mensagens.svg" alt="">
                    </a>
                </li>
            </ul>
        </nav>
    </header>
    <figure class="patas__forma">
            <img src="assets/img/patas.svg" alt="primeira forma" class="patas__forma--forma"/>
        </figure>
    <section class="principal">
        <img class="principal__logo" src="assets/img/Logo-azul.svg"/>
        <p class="principal__descricao">Já tem conta? Faça seu login:</p>
   </section>


    <form class="formulario">
        <label for="email">Email</label>
        <input type="email" id="email" class="input__padrao" required placeholder="Escolha seu melhor email">

        <label for="senha">Senha</label>
        <input type="password" id="senha" class="input__padrao" required placeholder="Crie uma senha">

        <input type="submit" value="Entrar" class="enviar">
    </form>




   <figure class="home__forma">
        <img src="assets/img/Forma-2-reverse.svg" alt="segunda forma"/>
    </figure>

<footer class="rodape">
    <p class="rodape__texto">2022 - Desenvolvido por Alura.</p>
</footer>



</body>
</html>
